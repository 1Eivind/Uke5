<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handleliste</title>
    <style>body {
        background-color:rgba(236, 170, 26, 0.356)
        
    }</style>
</head>

<body>
    <div id="app"></div>

    <script>
        /*
Bruk MVC, variabler, arrays og for-l√∏kker for √• l√∏se oppgaven.

Handleliste üõí

Lag din egen handleliste der man kan:

Vise alle varer som er lagt til i handlelisten
Kunne legge til ny vare
----------------------------------
Gj√∏r:
-----
Slette en valgt vare
Endre navn p√• en valgt vare
*/
        // MODEL
        let inputValue = ''
        let handleliste = ['Melk', 'Bakepulver', 'Kakao', 'Egg', 'Sm√∏r']

        // VIEW
        show();
        function show() {
            let html = '';

            for (let i = 0; i < handleliste.length; i++) {
                html += `
                    <li>
                        ${handleliste[i]} 
                        <button onclick="changeItem(${i})">Changes</button>
                        <button onclick="deleteItem(${i})">x</button>
                    </li> `
            }

            html += `<input oninput="inputValue = this.value" type="text"> <button onclick="addItem()">Legg til </button>`;
            document.getElementById("app").innerHTML = html;
        }

        // CONTROLLER

        function addItem() {
            handleliste.push(inputValue);
            inputValue = "";
            show();
        }

        function deleteItem(index) {
            handleliste.splice(index, 1);
            show();
        }
        function changeItem(index) {
            handleliste[index] = inputValue;
            show();
        }
    </script>
</body>
</html>
